require-stack-version: ">= 1.6"

resolver: lts-14.6
compiler: ghc-8.11
skip-ghc-check: true
system-ghc: true
allow-newer: true

packages:
- .
- jni
- jvm
- jvm-batching
- jvm-streaming
- examples/classpath
- examples/directory-server
- benchmarks/wizzardo-http

flags:
  jni:
    linear-types: true
  jvm:
    linear-types: true
  inline-java:
    linear-types: true

extra-deps:
- primitive-0.7.0.0
- parsec-3.1.13.0 # Pinning parsec avoids rebuilding Cabal
- Cabal-3.0.0.0
- constraints-0.11
- inline-c-0.8.0.1
- git: https://github.com/facundominguez/malcolm-wallace-universe
  commit: 2d02e4e2bcb5840152a1daa05a0ecfff089c6426
  subdirs:
  - polyparse-1.12
- git: https://github.com/tweag/distributed-closure
  commit: 3c9d3e0c9c2ae224ecd84dd4f9a38bedc2cdfd21
- git: https://github.com/tweag/linear-base
  commit: 4d43dc099f6f1381b949ee29ac63ce3088597ab0

nix:
  shell-file: shell-stack-linear-types.nix
  path: ["nixpkgs=./nixpkgs.nix"]
